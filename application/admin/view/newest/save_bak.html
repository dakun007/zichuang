<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header"}
</head>
<body>

<form class="layui-form-pane layui-form" action="{:url('Newest/save_bak')}" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block">
            <input type="text" name="or_name" value="{$find['or_name']}" required  lay-verify="required" placeholder="请输入产品名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">款式</label>
        <div class="layui-input-block">
            <input type="text" name="or_style" value="{$find['or_style']}" required  lay-verify="required" placeholder="请输入款式" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">金额</label>
        <div class="layui-input-block">
            <input type="text" name="or_moeny" value="{$find['or_moeny']}" required  lay-verify="required" placeholder="请输入金额" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户姓名</label>
        <div class="layui-input-block">
            <input type="text" name="or_user" value="{$find['or_user']}" required  lay-verify="required" placeholder="请输入用户姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="or_tel" value="{$find['or_tel']}" required  lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input type="text" name="or_addr" value="{$find['or_addr']}" required  lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数量</label>
        <div class="layui-input-block">
            <input type="text" name="or_number" value="{$find['or_number']}" required  lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单状态</label>
        <div class="layui-input-block">
            <select name="or_goods" lay-verify="required" required>
                <option value="1" {$find['or_goods']==1?'selected':''}>发货中</option>
                <option value="2" {$find['or_goods']==2?'selected':''}>确定签收</option>
                <option value="3" {$find['or_goods']==3?'selected':''}>退货</option>
                <option value="4" {$find['or_goods']==4?'selected':''}>未处理</option>
                <option value="5" {$find['or_goods']==5?'selected':''}>再联系</option>
                <option value="6" {$find['or_goods']==6?'selected':''}>未发货</option>
                <option value="7" {$find['or_goods']==7?'selected':''}>待审核</option>
                <option value="8" {$find['or_goods']==8?'selected':''}>垃圾单</option>
                <option value="9" {$find['or_goods']==9?'selected':''}>拒收</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否有效</label>
        <div class="layui-input-block">
            <select name="or_tive" lay-verify="required" required>
                <option value="1" {$find['or_tive']==1?'selected':''}>有效</option>
                <option value="2" {$find['or_tive']==2?'selected':''}>无效</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">用户ip</label>
        <div class="layui-input-block">
            <input type="text" name="or_ip" value="{$find['or_ip']}" title="禁用" disabled  placeholder="请输入用户ip" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">ip地区</label>
        <div class="layui-input-block">
            <input type="text" name="or_ip_adds" value="{$find['or_ip_adds']}" title="禁用" disabled placeholder="请输入ip地区" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单号</label>
        <div class="layui-input-block">
            <input type="text" name="or_order"  {:input_shu()} value="{$find['or_order']}" placeholder="请输入订单号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" name="or_bak" value="{$find['or_bak']}" placeholder="请输入备注" autocomplete="off" class="layui-input">
        </div>
    </div>
    <input type="hidden" value="{:$find['or_id']}" name="or_id" />
    <button class="layui-btn submit-btn" lay-submit="" lay-filter="demo1">立即提交</button>

</form>


<script>
    (function(){
        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;
            //地址
            $url = $('form').attr('attr');
            //监听提交
            form.on('submit(demo1)', function(data){
                public_post($url,data.field,window.parent.location);
                return false;
            });
        })
    })();
</script>

</body>
</html>
