<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header"}
</head>
<body>

<!--内容-->
<table class="layui-table">
    <colgroup>
        <col width="80">
        <col width="">
        <col width="200">
        <col width="200">
    </colgroup>
    <thead>
    <tr>
        <th>序列</th>
        <th>名称</th>
        <th>添加时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="ov"}
    <tr>
        <td>{$key+1}</td>
        <td>{$ov['name']}</td>
        <td>{$ov['create_time']}</td>
        <td>
            <a class="layui-btn-xs layui-btn save" layui-id="{:arr_jia($ov['id'])}">修改</a>
            <a class="layui-btn-xs layui-btn ziji" layui-id="{:arr_jia($ov['id'])}">查看次级</a>
            <a  href="{:url('quan/delete')}" class="layui-btn-xs layui-btn layui-btn-danger public-del" layui-id="{:arr_jia($ov['id'])}">删除</a>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>


<!--分页-->
{$page}

<script>
    (function(){

        //    修改
        $('.save').click(function(){
            $this = $(this).attr('layui-id');
            page_add('99%','70%','修改','/admin/quan/save.html?id='+$this);
        });

        //    查看次级
        $('.ziji').click(function(){
            $this = $(this).attr('layui-id');
            page_add('99%','70%','查看次级','/admin/quan/ciji.html?id='+$this);
        });

        //    删除
        public_del();

    })();
</script>


</body>
</html>
